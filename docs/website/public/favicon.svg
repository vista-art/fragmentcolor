<svg width="100" height="100" xmlns="http://www.w3.org/2000/svg">
    <!-- Define the same gradient -->
    <defs>
        <linearGradient id="colorGradient" x1="0%" y1="100%" x2="100%" y2="0%">
            <stop offset="0%" style="stop-color: #ff0083; stop-opacity: 1" />
            <stop offset="50%" style="stop-color: #8300ff; stop-opacity: 1" />
            <stop offset="100%" style="stop-color: #0083ff; stop-opacity: 1" />
        </linearGradient>
    </defs>
    <!-- Apply the gradient to a square -->
    <rect width="100" height="100" fill="url(#colorGradient)"/>
</svg>
