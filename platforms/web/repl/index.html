<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="./public/favicon.png" />
    <title>FragmentColor REPL</title>
    <style>
      html, body { margin: 0; padding: 0; height: 100%; background: #111827; color: #e5e7eb; }
      .container { display: flex; height: 100vh; }
      .left, .right { min-width: 0; position: relative; height: 100%; }
      .left { flex: 0 0 50%; }
      .right { flex: 1 1 auto; }
      .divider { width: 6px; cursor: col-resize; background: #374151; }
      .editor { height: 100%; }
      #preview { width: 100%; height: 100%; display: block; background: #1f2937; }
      .log { position: absolute; bottom: 0; left: 0; right: 0; font: 12px/1.4 monospace; padding: 8px; color: #fca5a5; background: #111827; opacity: 0.9; max-height: 30%; overflow: auto; }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="left" id="leftPane">
        <div id="editor" class="editor"></div>
        <div id="log" class="log" style="display:none"></div>
      </div>
      <div class="divider" id="divider" title="Drag to resize"></div>
      <div class="right" id="rightPane">
        <canvas id="preview"></canvas>
      </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
