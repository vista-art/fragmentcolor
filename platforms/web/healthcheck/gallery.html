<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="./public/favicon.png" />
    <title>FragmentColor Visual Gallery</title>
    <style>
      html, body { margin: 0; padding: 0; height: 100%; font: 14px/1.4 system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Arial; }
      header { padding: 12px 16px; border-bottom: 1px solid #ddd; display: flex; align-items: center; justify-content: space-between; }
      .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(260px, 1fr)); gap: 16px; padding: 16px; }
      .card { border: 1px solid #e5e7eb; border-radius: 8px; overflow: hidden; display: flex; flex-direction: column; background: #fff; box-shadow: 0 1px 2px rgba(0,0,0,0.04); }
      .thumb { display: block; width: 100%; height: 180px; background: #f9fafb; display: flex; align-items: center; justify-content: center; }
      canvas { display: block; width: 100%; height: 100%; image-rendering: pixelated; }
      .meta { padding: 10px; display: flex; gap: 8px; align-items: center; justify-content: space-between; }
      .name { font-weight: 600; font-size: 12px; word-break: break-all; color: #111827; }
      .actions { display: flex; gap: 8px; }
      .btn { appearance: none; border: 1px solid #d1d5db; background: #fff; padding: 6px 10px; border-radius: 6px; font-size: 12px; cursor: pointer; }
      .btn:hover { background: #f9fafb; }
      .status { font-size: 12px; }
      .ok { color: #059669; }
      .fail { color: #b91c1c; }
      footer { padding: 8px 16px; border-top: 1px solid #eee; color: #6b7280; font-size: 12px; }
    </style>
    <script type="importmap">
      {
        "imports": {
          "fragmentcolor": "./pkg/fragmentcolor.js"
        }
      }
    </script>
  </head>
  <body>
    <header>
      <div>FragmentColor Visual Gallery</div>
      <nav>
        <a class="btn" href="/gallery/">Open Gallery</a>
      </nav>
    </header>
    <main class="grid" id="grid"></main>
    <footer>
      All examples listed here are generated from docs/api and must render successfully before publish.
    </footer>
    <script type="module" src="./gallery.mjs"></script>
  </body>
</html>
