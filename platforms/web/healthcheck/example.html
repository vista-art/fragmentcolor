<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="./public/favicon.png" />
    <title>Example Viewer</title>
    <style>
      html, body { margin: 0; padding: 0; height: 100%; font: 14px/1.4 system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Arial; }
      header { padding: 12px 16px; border-bottom: 1px solid #ddd; display: flex; align-items: center; justify-content: space-between; }
      main { padding: 16px; display: grid; grid-template-columns: 1fr 1fr; gap: 16px; }
      pre { background: #0b1020; color: #e5e7eb; padding: 12px; overflow: auto; border-radius: 8px; }
      canvas { width: 100%; height: 400px; border: 1px solid #ddd; background: #0b1020; }
      .meta { font-size: 12px; color: #6b7280; }
      .controls{ display:flex; gap:8px; }
      .btn { appearance: none; border: 1px solid #d1d5db; background: #fff; padding: 6px 10px; border-radius: 6px; font-size: 12px; cursor: pointer; }
    </style>
    <script type="importmap">
      {
        "imports": {
          "fragmentcolor": "./pkg/fragmentcolor.js"
        }
      }
    </script>
  </head>
  <body>
    <header>
      <div class="meta" id="meta">Loadingâ€¦</div>
      <div class="controls">
        <a class="btn" href="/gallery/">Back to Gallery</a>
      </div>
    </header>
    <main>
      <section>
        <canvas id="cv" width="800" height="400"></canvas>
      </section>
      <section>
        <pre id="code"></pre>
      </section>
    </main>
    <script type="module" src="./example.mjs"></script>
  </body>
</html>
