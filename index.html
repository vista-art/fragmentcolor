<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <title>hello-wasm example</title>
  </head>
  <body>
    <canvas id="test_canvas" width="600" height="400"></canvas>
    <canvas id="test_canvas2" width="600" height="400"></canvas>
    <script type="module" async>
      import load_wasm, { Vip } from "./pkg/pl_video_processor.js";
      await load_wasm();

      const vip = new Vip();
      vip.config({
        window: {
          canvas_selector: "#test_canvas",
        },
        enrichments: {
          gaze: {
            radius: 0.2,
            border: 0.05,
            color: "#ff0000ff",
            alpha: 1.0,
          },
        },
      });

      console.log("Attaching event listeners...");
      document
        .getElementById("test_canvas")
        .addEventListener("mousemove", (event) => {
          vip.set_normalized_position(event.clientX, event.clientY);
          // @TODO it should be
          //vip.enrichments.gaze.set_position(event.clientX, event.clientY);
        });

      vip.run();
    </script>
  </body>
</html>
