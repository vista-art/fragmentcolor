<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <title>hello-wasm example</title>
  </head>
  <body>
    <canvas id="test_canvas" width="600" height="400"></canvas>
    <script type="module" async>
      import load, { init } from "./pkg/pl_video_processor.js";

      // This will not be needed in the near future.
      // Winit EventLoop 3.0 Changes: https://github.com/rust-windowing/winit/issues/2900
      // @TODO keep track of the upstream changes and remove this hack
      window.addEventListener("unhandledrejection", (event) => {
        const message = event.reason.message;
        if (message.startsWith("Using exceptions for control flow")) {
          event.preventDefault();
        }
      });

      console.log("Loading wasm...");
      await load();

      console.log("Initializing VIP...");
      const vip = init();

      console.log("vip", vip);

      console.log("Configuring and Running VIP...");
      await vip.config_and_run("#test_canvas", {
        enrichments: {
          gaze: {
            radius: 0.2,
            border: 0.05,
            color: "#ff0000ff",
            alpha: 1.0,
          },
        },
      });

      console.log("Setting VIP position...");
      document
        .getElementById("test_canvas")
        .addEventListener("mousemove", (event) => {
          vip.set_position(event.clientX, event.clientY);
        });
    </script>
  </body>
</html>
