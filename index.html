<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <title>hello-wasm example</title>
  </head>
  <body>
    <canvas id="test_canvas" width="600" height="400"></canvas>
    <script type="module" async>
      import load, { Vip } from "./pkg/pl_video_processor.js";

      await load();

      const vip = new Vip();
      await vip.config_and_run({
        canvas_selector: "#test_canvas",
        enrichments: {
          gaze: {
            radius: 0.2,
            border: 0.05,
            color: "#ff0000ff",
            alpha: 1.0,
          },
        },
      });

      document
        .getElementById("test_canvas")
        .addEventListener("mousemove", (event) => {
          vip.set_gaze_position(event.clientX, event.clientY);
        });
    </script>
  </body>
</html>
