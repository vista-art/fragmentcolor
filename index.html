<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <title>hello-wasm example</title>
  </head>
  <body>
    <canvas id="test_canvas" width="600" height="400"></canvas>
    <canvas id="test_canvas2" width="600" height="400"></canvas>
    <script type="module" async>
      import load_wasm, { Vip } from "./pkg/pl_video_processor.js";
      await load_wasm();

      const vip = new Vip();
      vip.config({
        window: {
          canvas_selector: "#test_canvas",
        },
        controllers: {
          gaze: {
            name: "gaze",
            radius: 0.2,
            border: 0.05,
            color: "#ff0000ff",
            alpha: 1.0,
          },
        },
      });

      const canvas = document.getElementById("test_canvas");

      console.log("Attaching event listeners...");
      canvas.addEventListener("mousemove", (event) => {
        //@TODO create a callback for window resize events

        const x = (4 * event.offsetX) / canvas.width - 1;
        const y = (4 * event.offsetY) / canvas.height - 1;

        console.log(`Setting gaze position to (${x}, ${y})`);

        vip.trigger("gaze", "set_position", [x, y]);
      });

      vip.run();
    </script>
  </body>
</html>
