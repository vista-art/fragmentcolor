<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <title>hello-wasm example</title>
  </head>
  <body>
    <canvas id="test_canvas" width="600" height="400"></canvas>
    <script type="module" async>
      import load, { config } from "./pkg/pl_video_processor.js";

      // This will not be needed in the near future.
      // Winit EventLoop 3.0 Changes: https://github.com/rust-windowing/winit/issues/2900
      // @TODO keep track of the upstream changes and remove this hack
      window.addEventListener("unhandledrejection", (event) => {
        const message = event.reason.message;
        if (message.startsWith("Using exceptions for control flow")) {
          event.preventDefault();
        }
      });

      await load();
      config("#test_canvas");
    </script>
  </body>
</html>
