<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <title>hello-wasm example</title>
  </head>
  <body>
    <video id="test_video" controls autoplay>
      <source
        type="video/mp4"
        src="http://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4"
      />
    </video>
    <canvas id="test_canvas" width="600" height="400"></canvas>
    <script type="module" async>
      import load_wasm, { PLRender } from "./pkg/pl_video_processor.js";
      await load_wasm();

      const plrender = new PLRender();
      plrender.config({
        window: {
          canvas_selector: "#test_canvas",
        },
        controllers: {
          gaze: {
            name: "gaze",
            radius: 0.2,
            border: 0.05,
            color: "#ff0000ff",
            alpha: 1.0,
          },
        },
      });

      const canvas = document.getElementById("test_canvas");

      console.log("Attaching event listeners...");
      canvas.addEventListener("mousemove", (event) => {
        const x = (4 * event.offsetX) / canvas.width - 1;
        const y = (4 * event.offsetY) / canvas.height - 1;

        plrender.trigger("gaze", "set_position", [x, y]);
      });

      plrender.run();
    </script>
  </body>
</html>
