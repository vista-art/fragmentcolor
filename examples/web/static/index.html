<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <title>PLRender example</title>
    <style>
      #container {
        position: relative;
        width: 100%;
        max-width: 800px;
        height: auto;
      }

      video {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: auto;
      }

      canvas {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: auto;
        z-index: 1;
      }
    </style>
  </head>
  <body>
    <div id="container">
      <canvas id="output_canvas" width="800" height="600"></canvas>
      <video
        id="video"
        src="https://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4"
        autoplay
        muted
      ></video>
    </div>
    <script src="index.js" type="module"></script>
  </body>
</html>
