name: Docs CI

on:
  pull_request:
    paths:
      - 'docs/website/**'
      - '.github/workflows/docs-ci.yml'
  push:
    paths:
      - 'docs/website/**'
      - '.github/workflows/docs-ci.yml'

jobs:
  deps-up-to-date:
    name: Dependencies up-to-date
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10
          run_install: false

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'
          cache-dependency-path: docs/website/pnpm-lock.yaml

      - name: Sync JS dependencies
        run: |
          chmod +x ./sync_js
          ./sync_js

      - name: Install dependencies (docs/website)
        run: pnpm --dir docs/website install

      - name: Fail on major version updates (docs/website)
        run: node scripts/js/ci_fail_on_major_updates.mjs --dir docs/website

  build-docs:
    name: Build docs site
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10
          run_install: false

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'
          cache-dependency-path: docs/website/pnpm-lock.yaml

      - name: Install dependencies (docs/website)
        run: pnpm --dir docs/website install

      - name: Build docs (astro)
        run: pnpm --dir docs/website build

