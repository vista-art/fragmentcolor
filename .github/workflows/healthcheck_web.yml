name: Healthcheck Web (pkg)

on:
  pull_request:
  workflow_dispatch:

permissions:
  contents: read

jobs:
  healthcheck-web:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install system dependencies for headless GPU
        run: |
          sudo apt-get update -y -qq
          sudo apt-get install -y libosmesa6-dev libegl1 libgl1-mesa-dri libxcb-xfixes0-dev mesa-vulkan-drivers

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-unknown-unknown

      - name: Install wasm-pack
        uses: taiki-e/install-action@v2
        with:
          tool: wasm-pack

      - name: Build web package
        run: |
          chmod +x ./build_web.sh
          ./build_web.sh

      - name: Start static server (platforms/web)
        env:
          PORT: 8765
        run: |
          python3 -m http.server "$PORT" -d platforms/web &
          # Wait briefly for the server to start
          sleep 2

      - name: Verify built assets and endpoints
        env:
          PORT: 8765
        run: |
          ls -lah platforms/web/pkg
          curl -sSf "http://localhost:$PORT/healthcheck/index.html" >/dev/null
          curl -sSf "http://localhost:$PORT/healthcheck/main.js" >/dev/null
          curl -sSf "http://localhost:$PORT/pkg/fragmentcolor.js" >/dev/null
          curl -sSf "http://localhost:$PORT/pkg/fragmentcolor_bg.wasm" >/dev/null

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Playwright
        working-directory: platforms/web/healthcheck
        run: |
          npm init -y >/dev/null 2>&1 || true
          npm i playwright@^1 --no-audit --no-fund --no-progress
          npx playwright install --with-deps chromium

      - name: Run browser healthcheck
        id: healthcheck
        env:
          ARTIFACT_DIR: platforms/web/healthcheck/playwright-artifacts
        run: |
          node platforms/web/healthcheck/playwright.mjs http://localhost:8765/healthcheck/

      - name: Upload Playwright artifacts (on failure)
        if: always() && steps.healthcheck.outcome != 'success'
        uses: actions/upload-artifact@v4
        with:
          name: web-healthcheck-artifacts
          path: platforms/web/healthcheck/playwright-artifacts
          if-no-files-found: ignore

