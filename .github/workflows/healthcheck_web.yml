name: Healthcheck Web (pkg)

on:
  pull_request:
    paths:
      - 'src/**'
      - 'Cargo.*'
      - 'build.rs'
      - 'platforms/web/**'
      - 'docs/api/**'
      - '.github/workflows/healthcheck_web.yml'
  workflow_dispatch:

permissions:
  contents: read

jobs:
  healthcheck-web:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install system dependencies for headless GPU
        run: |
          sudo apt-get update -y -qq
          sudo apt-get install -y libosmesa6-dev libegl1 libgl1-mesa-dri libxcb-xfixes0-dev mesa-vulkan-drivers

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-unknown-unknown

      - name: Install wasm-pack
        uses: taiki-e/install-action@v2
        with:
          tool: wasm-pack

      - name: Build web package
        run: |
          chmod +x ./build_web
          ./build_web

      - uses: pnpm/action-setup@v4
        with:
          version: 10
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

          cache: 'pnpm'
          cache-dependency-path: |
            platforms/web/repl/pnpm-lock.yaml
            platforms/web/healthcheck/pnpm-lock.yaml

      - name: Sync JS dependencies (major-only policy)
        run: |
          chmod +x ./sync_js
          ./sync_js

      - name: Run Web healthcheck (Playwright)
        id: healthcheck
        env:
          FC_HEALTHCHECK_VERBOSE: 1
          PORT: 8765
        run: |
          chmod +x ./healthcheck
          ./healthcheck web

      - name: Upload Playwright artifacts (on failure)
        if: always() && steps.healthcheck.outcome != 'success'
        uses: actions/upload-artifact@v4
        with:
          name: web-healthcheck-artifacts
          path: platforms/web/healthcheck/playwright-artifacts
          if-no-files-found: ignore

