name: Healthcheck Python (wheel)

on:
  pull_request:
  workflow_dispatch:

permissions:
  contents: read

jobs:
  healthcheck-python:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install system dependencies for headless GPU
        run: |
          sudo apt-get update -y -qq
          sudo apt-get install -y libosmesa6-dev libegl1 libgl1-mesa-dri libxcb-xfixes0-dev mesa-vulkan-drivers

      - name: Setup Rust
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          cache: false

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install maturin
        run: |
          python -m pip install --upgrade pip
          python -m pip install maturin

      - name: Build wheel
        run: |
          chmod +x ./build_py
          ./build_py

      - name: Create venv and install wheel
        run: |
          python -m venv .venv
          source .venv/bin/activate
          python -m pip install --upgrade pip
          python -m pip install dist/*.whl

      - name: Show Python import path
        run: |
          source .venv/bin/activate
          python - <<'PY'
          import sys, pprint
          pprint.pp(sys.path)
          PY

      - name: Run healthcheck
        env:
          PYTHONUNBUFFERED: "1"
          FC_HEALTHCHECK_VERBOSE: "1"
        run: |
          source .venv/bin/activate
          python -m platforms.python.healthcheck
