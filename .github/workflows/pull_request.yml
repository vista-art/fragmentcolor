  test_web_bindings:
    timeout-minutes: 20
    name: Test Web bindings
    needs: changes
    if: needs.changes.outputs.web == 'true' || needs.changes.outputs.core == 'true'
    runs-on: "ubuntu-latest"
    steps:
      - name: Collect telemetry data
        uses: catchpoint/workflow-telemetry-action@v2
        with:
          comment_on_pr: false

      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: "recursive"

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-unknown-unknown


      - name: Setup wasm-pack
        uses: jetli/wasm-pack-action@v0.4.0
        with:
          version: "latest"

      - name: Setup Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          cache-directories: ${{ github.workspace }}/build
          cache-all-crates: true

      - uses: pnpm/action-setup@v4
        with:
          version: 10
      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "pnpm"
          cache-dependency-path: |
            examples/javascript/pnpm-lock.yaml
            platforms/web/repl/pnpm-lock.yaml
            platforms/web/healthcheck/pnpm-lock.yaml
            docs/website/pnpm-lock.yaml

      - name: Sync JS dependencies (major-only policy)
        run: |
          chmod +x ./sync_js
          ./sync_js

      - name: Install system dependencies for headless GPU
        run: |
          sudo apt-get update -y -qq
          sudo apt-get install -y libosmesa6-dev libegl1 libgl1-mesa-dri libxcb-xfixes0-dev mesa-vulkan-drivers

      - name: Build web package
        run: |
          chmod +x ./build_web
          ./build_web

      - uses: pnpm/action-setup@v4
        with:
          version: 10
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Run Web healthcheck (Playwright)
        env:
          FC_HEALTHCHECK_VERBOSE: 1
          PORT: 8765
        run: |
          chmod +x ./healthcheck
          ./healthcheck web

      - name: Upload Playwright artifacts (on failure)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: web-healthcheck-artifacts
          path: platforms/web/healthcheck/playwright-artifacts
          if-no-files-found: ignore
