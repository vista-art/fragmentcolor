      - name: Build example triangle
        run: cargo build -p fce --example triangle

      - name: Build example circle
        run: cargo build -p fce --example circle

      - name: Build example multiobject
        run: cargo build -p fce --example multiobject

      - name: Build example multipass
        run: cargo build -p fce --example multipass

      - name: Build example app_healthcheck
        run: cargo build -p fce --example app_healthcheck

