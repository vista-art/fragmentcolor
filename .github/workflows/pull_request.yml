name: "Pull Request"

on:
  workflow_dispatch:
  push:
    branches: [main]
  pull_request:

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

env:
  # SCCACHE_GHA_ENABLED: "true"
  # RUSTC_WRAPPER: "sccache"
  CARGO_TERM_COLOR: "always"

jobs:
  changes:
    timeout-minutes: 20
    name: Check file changes
    runs-on: ubuntu-latest
    outputs:
      core: ${{ steps.changes.outputs.core }}
      web: ${{ steps.changes.outputs.web }}
      python: ${{ steps.changes.outputs.python }}
      # swift: ${{ steps.changes.outputs.swift }}
      # kotlin: ${{ steps.changes.outputs.kotlin }}
    steps:
      - uses: actions/checkout@v4
        if: ${{ github.event_name == 'push' }}
      - uses: dorny/paths-filter@v3
        id: changes
        with:
          filters: |
            core:
              - "**/*.rs"
              - "**/*.c"
              - "**/*.h"
              - "**/*.toml"
              - "*.toml"
              - "**/*.sh"
              - ".github/**/*"
            web:
              - "platforms/web/**/*"
            python:
              - "platforms/python/fragmentcolor/**/*"

          # swift:
          #   - "platforms/swift/**/*"
          # kotlin:
          #   - "platforms/kotlin/**/*"

  test_core:
    timeout-minutes: 20
    name: Lint & Tests
    needs: changes
    if: needs.changes.outputs.core == 'true'
    runs-on: "ubuntu-latest"
    steps:
      - name: Collect telemetry data
        uses: catchpoint/workflow-telemetry-action@v2
        with:
          comment_on_pr: false

      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: "recursive"
          lfs: true

      - name: Install system dependencies for headless GPU
        run: |
          sudo apt-get update -y -qq
          sudo apt-get install -y libosmesa6-dev libegl1 libgl1-mesa-dri libxcb-xfixes0-dev mesa-vulkan-drivers

      - name: Setup Rust
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          cache: false

      - name: Setup Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          cache-directories: ${{ github.workspace }}/target
          cache-all-crates: true

      # - name: Run sccache-cache
      #   uses: mozilla-actions/sccache-action@v0.0.8

      - name: Install nextest
        uses: taiki-e/install-action@nextest

      - name: Lint
        run: cargo clippy --all-targets --all-features -- -D warnings

      - name: Format
        run: cargo fmt --check --message-format human

      - name: Tests
        run: cargo test

