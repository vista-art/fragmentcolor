[package]
name = "fragmentcolor"
version = "0.10.3"
homepage = "https://fragmentcolor.org"
repository = "https://github.com/vista-art/fragmentcolor"
description = "Easy GPU Rendering for Javascript, Python, Swift and Kotlin"
authors = ["Vista Tech & Art GmbH"]
readme = "README.md"
license = "MIT"
keywords = ["graphics", "rendering", "wgpu", "cross-platform", "art"]
categories = ["rendering", "rendering::engine", "parsing"]
edition = "2024"

[lib]
name = "fragmentcolor"
crate-type = ["staticlib", "cdylib", "rlib"]

[features]
glsl = []
shadertoy = ["glsl"]
#python = ["pyo3"] // @TODO fix feature flag; it's enabled globally for now
python = []

[dependencies]
# Python FFI // @TODO fix feature flag; it's enabled globally for now
pyo3 = { version = "0.24", features = ["abi3-py39", "experimental-async"] }

# Rendering
wgpu = { version = "24", features = ["glsl", "wgsl", "webgl", "naga-ir"] }
thiserror = { version = "2" }
glam = { version = "0.30" }
encase = { version = "0.10" }
bytemuck = { version = "1" }
flume = { version = "0.11" }
indoc = { version = "2" }
log = { version = "0.4" }
sha2 = { version = "0.10" }
serde = { version = "1.0", features = ["derive"] }
serde_json = { version = "1.0" }
parking_lot = { version = "0.12" }
rand = { version = "0.9" }
ureq = { version = "3" }
cfg-if = { version = "1" }

# Windowing and input
raw-window-handle = { version = "0.6" }
winit = { version = "0.30.9", features = ["serde"] }

# Shader composition
naga = { version = "24" }
naga_oil = { version = "0.17" }

# Serialization
csscolorparser = "0.7"
fxhash = "0.2"

# Async
pollster = "0.4"

# Text rendering
wgpu_text = "0.9"

# Time
instant = "0.1"

# Logging
env_logger = "0.11"

# Asset loading
image = { version = "0.25", default-features = false, features = [
    "jpeg",
    "png",
    "bmp",
    "hdr",
    "dds",
] }
gltf = { version = "1", features = [
    "names",
    "utils",
    "KHR_lights_punctual",
], optional = true }
obj = { version = "0.10", optional = true }
ddsfile = "0.5"

# Sync
futures-intrusive = "0.5"

# MacOS
[target.'cfg(target_os = "macos")'.dependencies]
cocoa = "0.26"
objc2 = "0.6"
objc2-app-kit = "0.3"

# Android & iOS FFI
[target.'cfg(not(target_arch = "wasm32"))'.dependencies]
uniffi = { version = "0.29" }

# iOS Specific
[target.'cfg(target_os = "ios")'.dependencies]
objc = "0.2"
objc2-app-kit = "0.3"
core-graphics = "0.24"

# WASM-Specific
[target.'cfg(target_family = "wasm")'.dependencies]
wasm-bindgen = "0.2"
wasm-bindgen-futures = "0.4"
serde-wasm-bindgen = "0.6"
console_log = "1.0"
console_error_panic_hook = { version = "0.1" }
gloo-utils = { version = "0.2", features = ["serde"] }
js-sys = "0.3"
web-sys = { version = "0.3", features = [
    'Document',
    'Element',
    'HtmlCanvasElement',
    'Window',
    'EventTarget',
    'Location',
] }

[build-dependencies]
cfg_aliases = "0.2"
